<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <title>Vida Animal</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div id="logo">
          <img
            src="/Desafio CSS + HTML + JS/img/brand-logo.png"
            alt="logo-marca"
            id="logo-marca"
          />
        </div>
        <i class="bi bi-list" id="botao-abrir"></i>
        <i class="bi bi-x" id="botao-fechar"></i>
        <div id="menu">
          <a href="#" id="galeria">GALERIA</a>
          <a href="#" id="contato">CONTATO</a>
          <a href="#" id="social">SOCIAL</a>
        </div>
        <div id="menu-responsivo">
          <a href="#" id="galeria">GALERIA</a>
          <a href="#" id="contato">CONTATO</a>
          <a href="#" id="social">SOCIAL</a>
        </div>
      </nav>
    </header>

    <section class="banner-cachorro">
      <div class="banner">
        <div id="imagem">
          <img
            src="/Desafio CSS + HTML + JS/img/background.png"
            alt="banner-cachorro"
          />
        </div>
        <div id="textos">
          <h1>Adote um pet</h1>
          <h2>Escolha seu melhor amigo.</h2>
        </div>
      </div>
    </section>
    <main class="galeria">
      <div id="pets">
        <img src="/Desafio CSS + HTML + JS/img/cat_1 1.png" alt="gato1" />
        <img src="/Desafio CSS + HTML + JS/img/cat_2 1.png" alt="gato2" />
        <img src="/Desafio CSS + HTML + JS/img/cat_3 1.png" alt="gato3" />

        <img src="/Desafio CSS + HTML + JS/img/dog_1 1.png" alt="cachorro1" />
        <img src="/Desafio CSS + HTML + JS/img/dog_2 1.png" alt="cachorro2" />
        <img src="/Desafio CSS + HTML + JS/img/dog_3 1.png" alt="cachirro3" />
      </div>
    </main>
    <section class="formulario">
      <form method="post" id="caixa">
        <label for="nome">Nome:</label>
        <input
          type="text"
          name="nome"
          id="nome"
          placeholder="Insira seu nome"
          required
        />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Insira seu melhor email"
          required
        />
        <label for="telefone">Telefone:</label>
        <input
          type="number"
          name="telefone"
          id="telefone"
          placeholder="(55) 55555-5555"
          maxlength="11"
          required
        />
        <label for="mensagem">Mensagem:</label>
        <textarea
          name="mensagem"
          id="mensagem"
          cols="10"
          rows="3"
          placeholder="Deixa aqui sua mesagem"
          required
        ></textarea>
        <button type="submit">ENVIAR</button>

        <div id="resultado"></div>
      </form>
    </section>
    <footer>
      <p>Direitos Reservados - 2021</p>
    </footer>
  </body>
  <script src="/Desafio CSS + HTML + JS/javascript/index.js"></script>
</html>
